<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">

    <title>Project 6</title>
</head>
<body>
    <div id="content" class="d-flex align-items-center">
        <div class="container p-lg-5 d-flex justify-content-center">
            <div class="container-wrapper position-relative">
                <div class="close">
                    <img src="./img/Close.png" alt="Close Button">
                </div>

                <div class="content">
                    <p>Show notifications for</p>

                    <div class="bell">
                        <div class="image">
                            <img src="./img/Bell.png" alt="Alerta">
                        </div>
                        <a class="d-block link" href="#">
                            www.website.com
                        </a>
                    </div>
                </div>

                <div class="buttons mt-4">
                    <a class="actions" href="#">Block</a>

                    <a class="actions alternative" href="#">Allow</a>
                </div>
            </div>
        </div>
    </div>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
